<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rogers Salvage & Scrap</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Garante que a imagem de fundo ocupe toda a tela */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .bg {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* cobre toda a tela sem distorcer */
    }
  </style>
</head>
<body>
  <picture>
    <!-- Imagem para telas pequenas -->
    <source srcset="assets/mobile.webp" media="(max-width: 768px)">
    <!-- Imagem para telas maiores -->
    <img src="assets/pc.webp" alt="Rogers Salvage & Scrap" class="bg">
  </picture>
</body>
</html>
