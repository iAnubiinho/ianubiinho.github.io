<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rogers Salvage & Scrap</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Faz a imagem de fundo preencher toda a tela sem cortar */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000; /* cor de fundo caso necessário */
    }

    body {
      /* Substitua pelo caminho da sua imagem para PC */
      background-image: url('assets/pc.webp');
      background-repeat: no-repeat;
      background-size: contain; /* garante que a imagem inteira apareça */
      background-position: center center; /* centraliza a imagem na tela */
    }

    @media (max-width: 768px) {
      body {
        /* Substitua pelo caminho da sua imagem para celular */
        background-image: url('assets/mobile.webp');
      }
    }
  </style>
</head>
